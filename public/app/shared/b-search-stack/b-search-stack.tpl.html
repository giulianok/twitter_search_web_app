<div class="b-search-stack thumbnail">
    <h2 class="text-center">{{title}}</h2>
    <section class="content">
        <span class="glyphicon glyphicon-refresh loader" ng-class="{spin: loading}" ng-show="loading"></span>
        <table class="table table-hover ng-hide" ng-hide="loading">
            <thead>
            <tr>
                <th>Keyword</th>
                <th>IP</th>
                <th>Date/Time</th>
            </tr>
            </thead>
            <tr class="animate-repeat" ng-class="q.io" ng-repeat="q in collection">
                <td>{{q.query}}</td>
                <td>{{q.ip}}</td>
                <td>{{q.date | date:'dd.MM.yyyy @ HH:mm Z' }}</td>
            </tr>
        </table>
    </section>
</div>

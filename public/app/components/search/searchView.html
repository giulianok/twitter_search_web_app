<div class="page-header">
    <h1 class="text-center">{{title}}</h1>
    <b-search on-submit="spawnSearch"></b-search>
</div>
<div class="row">
    <div class="col-md-8">
        <div ng-repeat="twit in twitts track by $index">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{twit.user.name}}t</h3>
                    <p ng-bind-html="twit.text | highlight:searchText"></p>
                    <p>Retweet count: {{twit.retweet_count}}</p>
                    <p>Favorite count: {{twit.favorite_count}}</p>
                    <p>id: {{twit.id}}</p>
                    <p>id_str: {{twit.id_str}}</p>
                </div>
            </div>
        </div>
        <b-pager ng-hide="hideNav" class="ng-hide" ng-model="currentPage" ng-change="pageChanged()"></b-pager>
    </div>
    <div class="col-md-4">
        <!--<h2>Search stack:</h2>
        <div ng-repeat="q in searchlist track by $index">{{q.query}} IP:{{q.ip}}</div>-->
        <b-search-stack collection="searchlist"></b-search-stack>
    </div>
</div>

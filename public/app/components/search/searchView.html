<div class="b-header">
    <h1 class="text-center">{{title}}</h1>
    <b-search on-submit="spawnSearch"></b-search>
</div>
<div class="row">
    <div class="col-md-8">
        <b-twitts collection="twitts" hightlight="searchText"></b-twitts>
        <b-pager hide="hideNav" ng-model="currentPage" ng-change="pageChanged()" loading="showLoading" last-page="lastPage"></b-pager>
    </div>
    <div class="col-md-4">
        <b-search-stack collection="searchlist" title="Search Stack"></b-search-stack>
    </div>
</div>
